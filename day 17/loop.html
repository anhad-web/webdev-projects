<!DOCTYPE html>
<html lang="en">
<head>
  <title>Loops</title>
</head>
<body>
  <script>
     let num = 1; 
     while (num <= 10) { 
       console.log(num);
       num++;  
     }
   


     let x = 0;
     while (x < 1) {
       console.log(x);
       x = Math.random() * 2;
     }
    


     let num1 = 0;  
     do {
       console.log(num1);
       num1++; 
     } while (num1<5); 


     for (let num = 1; num <= 10; num++) {
       console.log(num);
     }

     let nums = [4,56,8,3,-87,9,78,9,3,5,7];
     for (let i = 0; i < nums.length; i++) {
       console.log(nums[i]);
     }


   

    for (let i = 1; i <= 25; i++) {
      if (i % 2 == 0) {
        continue;
      }
      console.log(i);
      i++;
    }


  </script>
</body>
</html>
